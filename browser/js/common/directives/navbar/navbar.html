<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Store Name</a>
    </div>

    <!--                  Dropdown                              -->
    <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button"
      class="btn btn-info dropdown-toggle" 
      ng-disabled="disabled" ui-sref="clothing" >
      <!-- ng-mouseover="status.isopen = true" ng-mouseleave="status.isopen = false" -->
        Women's Clothing 
      </button>
        <ul ng-mouseover="status.isopen = true" ng-mouseleave="status.isopen = false" class="dropdown-menu" role="menu">
            <li ng-repeat="category in dropdownCategories">
              <a ui-sref="{{category.state}}">{{category.label}}</a>
            </li>
          </ul>
          
    </div>
     <!--            Search Form                          -->
      <form class="navbar-form navbar-left" role="search" ng-submit="submitSearch(searchTerm)">
        
        <div class="form-group">
          <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
         <!--            Login and Account                          -->
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="user">
            <span>Welcome, {{ user.email }}!</span>
            <a ng-click="logout()">Logout</a>
        </li>
        <button class="btn btn-info" ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
          <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
        </button>
        <button class="btn btn-info" ui-sref="cart">View Cart</button>
        <button class="btn btn-info" ng-show="!user" ui-sref="login">Login</button>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
