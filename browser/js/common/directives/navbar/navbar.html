<nav class="navbar navbar-default">

   <!--            Search Form                          -->
    <form class="navbar-form navbar-left" role="search" ng-submit="submitSearch(searchTerm)">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  <a class="navbar-brand" ui-sref="home">!Forever21</a>

  <div class="navButtonsRight">
    <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button"
      class="btn btn-default dropdown-toggle" 
      ng-disabled="disabled" ui-sref="clothing"
      ng-mouseover="status.isopen = true" ng-mouseleave="status.isopen = false">
        View Clothes 
      </button>
        <ul ng-mouseover="status.isopen = true" ng-mouseleave="status.isopen = false" class="dropdown-menu" role="menu">
            <li ng-repeat="category in dropdownCategories">
              <a ui-sref="{{category.state}}">{{category.label}}</a>
            </li>
        </ul>        
    </div>

    <button class="btn btn-default" ng-show="!user" ui-sref="login">Login</button>

    <button class="btn btn-default" ui-sref="cart">View Cart</button>

    <button class="btn btn-default" ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
          <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
    </button> 
         <!--            Login and Account                          -->
      <ul class="loginScreen">
        <p ng-show="user">
            <span>Hi, {{ user.first_name }}!</span>
            <a ng-click="logout()">Logout</a>
        </p>
             
      </ul>
  </div>
</nav>
