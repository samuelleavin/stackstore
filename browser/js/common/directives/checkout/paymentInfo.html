<section class = "container">
<h4>Payment Info:</h4>

    <div class="form-group col-md-6 cart-form">
        <label for="name-on-card">Name on card:</label>
        <input type="text" ng-model = "orderInfo.payment_info.name_on_card"class="form-control" id="name-on-card">
    </div>
    <div class="form-group col-md-6 cart-form">
        <label for="card-number">Card number:</label>
        <input type="number" ng-model="orderInfo.payment_info.number" class="form-control" id="card-number">
    </div>
    <div class="form-group col-md-6 cart-form">
        <label for="exp-month">Expiration month:</label>
        <input type="number" ng-model="orderInfo.payment_info.expiration_month" class="form-control" id="exp-month" placeholder = "01">
    </div>
    <div class="form-group col-md-6 cart-form">
        <label for="exp-year">Expiration year:</label>
        <input type="number" ng-model="orderInfo.payment_info.expiration_year" class="form-control" id="exp-year" placeholder = "2015">
    </div>
</section>
