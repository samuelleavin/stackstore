<section>
<h4>Payment Info:</h4>

    <div class="form-group">
        <label for="name-on-card">Name on card:</label>
        <input type="text" ng-model="orderInfo.nameOnCard" name = 'hello' class="form-control" id="name-on-card">
    </div>
    <div class="form-group">
        <label for="card-number">Card number:</label>
        <input type="number" ng-model="orderInfo.cardNumber" class="form-control" id="card-number">
    </div>
    <div class="form-group">
        <label for="exp-month">Expiration month:</label>
        <input type="number" ng-model="orderInfo.expMonth" class="form-control" id="exp-month" placeholder = "01">
    </div>
    <div class="form-group">
        <label for="exp-year">Expiration year:</label>
        <input type="number" ng-model="orderInfo.expYear" class="form-control" id="exp-year" placeholder = "2015">
    </div>
</section>
