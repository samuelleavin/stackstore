<section>
<div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" name = 'blah' id="name">
    </div>
    <!-- ng-model="orderInfo.fullName"  -->
    <div class="form-group">
        <label for="address-line-1">Address line 1:</label>
        <input type="text" ng-model="orderInfo.street_address" class="form-control" id="address-line-1" placeholder="Street address, P.O. box, company name, c/o">
    </div>
    <div class="form-group">
        <label for="address-line-2">Address line 2:</label>
        <input type="text" ng-model="orderInfo.apt_number" class="form-control" id="address-line-2" placeholder = "Apartment, suite, unit, building, floor, etc.">
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" ng-model="orderInfo.city" class="form-control" id="city">
    </div>
    <div class="form-group">
        <label for="state-province">State/Province/Region:</label>
        <input type="text" ng-model="orderInfo.state" class="form-control" id="state-province">
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" ng-model="orderInfo.country" class="form-control" id="country">
    </div>
    <div class="form-group">
        <label for="zip">ZIP:</label>
        <input type="number" ng-model="orderInfo.zipcode" class="form-control" id="zip">
    </div>
    <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="number" ng-model="orderInfo.phone" class="form-control" id="phone-number">
    </div>
</section>
