<section>
	<button class = "btn btn-default" ui-sref ='checkout'>Checkout</button>
	<h4 style = "font-family: Rock Salt, cursive">Here are your items</h4>
	<ul>
		<div ng-repeat="item in cart track by $index">
			  
			<ul class="col-lg-4" id="productItem">
				{{item.name}}
				<img class="img-responsive" ng-src="{{item.photos[0]}}"></img>
			<button class = "btn btn-default" ng-click="removeFromCart(cart[$index].sku)">Click to remove from cart</button>
			</ul>
		</div>
	</ul>
</section>
