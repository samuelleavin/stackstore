<section>
	<button ui-sref = 'checkout'>Checkout</button>

	<h1>Here are your items</h1>
	<ul>
		<li ng-repeat="item in cart track by $index">
			<div>{{item.cartItemNumber}}</div><div>{{item.name}}</div>
			<div>{{item.inventory.color}}</div>
			<div>item: {{item}}</div>
			<button ng-click="removeFromCart()">Click to remove from cart</button>
		</li>
	</ul>
</section>
