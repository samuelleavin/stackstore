<section>
	<h1>Heeeyyyyyy.</h1>

	<table class="table table-hover">
		<tbody>
		  	<tr ng-repeat="promo in promos">
			  <td class="active">{{ promo.code }}56789</td>
			  <td class="success">{{ promo.created }}June 3</td>
			  <td class="warning">{{ promo.expires }}June 8</td>
			  <td class="danger">Categories: {{ promo.validFor.categories }}Tops<br>Products: {{ promo.validFor.products }}123, 456</td>
			  <td class="info">{{ promo.discount }}15%</td>
			</tr>
		<tbody>
	</table>

</section>
