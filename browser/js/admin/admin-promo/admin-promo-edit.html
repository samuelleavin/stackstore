<section>
	<h4>Edit {{ pageName | uppercase }}</h4>
	<form class="form-horizontal">
		<div class="form-group">
		    <label for="promoName" class="col-sm-2 control-label">Promotion Code Name</label>
		    <div class="col-sm-10">
		      <input ng-model="promo.promoCodeName" type="text" value="{{ promo.promoCodeName }}" class="form-control" id="promoName">
		    </div>
	  	</div>
	  <div class="form-group">
	    <label for="createdDate" class="col-sm-2 control-label">Created On</label>
	    <div class="col-sm-10">
	      <p id="createdDate">{{ promo.created | date }}</p>
<!-- 	      <p id="createdDate" ng-model="createdDate">{{ createdDate | date }}</p> -->
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="expirationDate" class="col-sm-2 control-label">Expires On</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="expirationDate" placeholder="YYYY-MM-DD" value="{{ promo.expires }}" ng-model="promo.expires">
	    </div>
	  </div>
	  <div class="form-group">
	        <label for="validFor" class="col-sm-2 control-label">Valid For</label>
	   		<div class="col-sm-10" id="validFor">
	   			<label style="text-align: left;" for="categories" class="col-sm-2 control-label">Categories</label>
		      		<input ng-model="promo.validFor.categories" type="text" class="form-control" id="categories" value="{{ promo.validFor.categories.toString() }}">
	      		<label style="text-align: left;" for="skus" class="col-sm-2 control-label">Product Skus</label>
		      		<input ng-model="promo.validFor.products" type="text" class="form-control" id="skus" value="{{ promo.validFor.products.join() }}">
		      		<p>sku must be separated by spaces</p>
	    	</div>

	  </div>
	  <div class="form-group">
	    <label for="discount" class="col-sm-2 control-label">Discount</label>
	    <div class="col-sm-10">
	      <input ng-model="promo.discount" type="number" class="form-control" id="% Discount" placeholder="eg. 15" value="{{ promo.discount }}">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-6">
	      <button ng-click="updatePromo()" type="submit" class="btn btn-default">Update Promotion</button>
	      <button ng-click="deletePromo()" type="submit" class="btn btn-default">Delete Promotion</button>
	    </div>
	  </div>
</form>
</section>
