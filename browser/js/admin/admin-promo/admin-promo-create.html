<section>
	<h4>Create New Promotion</h4>
	<form class="form-horizontal" ng-submit="submitNewPromo(promo)">
		<div class="form-group">
		    <label for="promoName" class="col-sm-2 control-label">Promotion Code Name</label>
		    <div class="col-sm-10">
		      <input ng-model="promo.promoCodeName" type="text" ng-model="promoName" class="form-control" id="promoName" placeholder="eg. fs15">
		    </div>
	  	</div>
	  <div class="form-group">
	    <label for="createdDate" class="col-sm-2 control-label">Created On</label>
	    <div class="col-sm-10">
	      <p id="createdDate" ng-model="createdDate">{{ createdDate | date }}</p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="expirationDate" class="col-sm-2 control-label">Expires On</label>
	    <div class="col-sm-10">
	      <input type="date" class="form-control" id="expirationDate" placeholder="MM/DD/YYYY" ng-model="promo.expires">
	    </div>
	  </div>
	  <div class="form-group">
	        <label for="validFor" class="col-sm-2 control-label">Valid For</label>
	   		<div class="col-sm-10" id="validFor">
	   			<label style="text-align: left;" for="categories" class="col-sm-2 control-label">Categories</label>
		      		<input ng-model="promo.validFor.categories" type="text" class="form-control" id="categories" placeholder="comma-separated values (ie. tops,bottoms)">
	      		<label style="text-align: left;" for="skus" class="col-sm-2 control-label">Product Skus</label>
		      		<input ng-model="promo.validFor.products" type="text" class="form-control" id="skus">
	    	</div>

	  </div>
	  <div class="form-group">
	    <label for="discount" class="col-sm-2 control-label">Discount</label>
	    <div class="col-sm-10">
	      <input ng-model="promo.discount" type="number" class="form-control" id="% Discount" placeholder="eg. 15">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Create New  Promotion</button>
	    </div>
	  </div>
</form>
</section>
