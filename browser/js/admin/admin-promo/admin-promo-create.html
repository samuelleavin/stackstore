<section>
	<h4>Create New Promotion</h4>
	<form class="form-horizontal">
		<div class="form-group">
		    <label for="promoName" class="col-sm-2 control-label" ng-model="promoName">Promotion Code Name</label>
		    <div class="col-sm-10">
		      <input type="text" ng-model="promoName" value="{{ promo.promoCodeName }}"class="form-control" id="promoName" placeholder="eg. fs15">
		    </div>
	  	</div>
	  <div class="form-group">
	    <label for="createdDate" class="col-sm-2 control-label">Created On</label>
	    <div class="col-sm-10">
	      <p id="createdDate" ng-model="createdDate">{{ createdDate | date }}</p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="expirationDate" class="col-sm-2 control-label">Expires On</label>
	    <div class="col-sm-10">
	      <input type="date" class="form-control" id="expirationDate" placeholder="MM/DD/YYYY" value="{{ promo.expires }}" ng-model="expires">
	    </div>
	  </div>
	  <div class="form-group">
	        <label for="validFor" class="col-sm-2 control-label">Valid For</label>
	   		<div class="col-sm-10" id="validFor">
	   			<label style="text-align: left;" for="categories" class="col-sm-2 control-label">Categories</label>
		      		<input ng-model="promoCategories" type="text" class="form-control" id="categories" value="{{ promo.validFor.categories.toString() }}">
	      		<label style="text-align: left;" for="skus" class="col-sm-2 control-label">Product Skus</label>
		      		<input ng-model="promoProducts" type="text" class="form-control" id="skus" value="{{ promo.validFor.products.join() }}">
	    	</div>

	  </div>
	  <div class="form-group">
	    <label for="discount" class="col-sm-2 control-label">Discount</label>
	    <div class="col-sm-10">
	      <input ng-model="discount" type="number" class="form-control" id="% Discount" placeholder="eg. 15" value="{{ promo.discount }}">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Update Promotion</button>
	    </div>
	  </div>
</form>
</section>
