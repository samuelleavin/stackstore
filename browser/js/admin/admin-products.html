
<button class="btn btn-info" ui-sref="adminMain.adminCreateProduct">Add New Product</button>

<section class="narrow-admin-panel">
	<div class="row">
		<div class="col-lg-12">
			<h2> All Products </h2>
			<div class="row">
				<div style="text-align: center;"class="col-lg-3" ng-repeat="product in products">
					<img style="width: 50%;" ui-sref="adminMain.adminEditProduct({item: product.sku})" ng-src="{{product.photos[0]}}"></img>
					<p>{{product.brand}}</p>
					<p ui-sref="adminMain.adminEditProduct({item: product.sku})">{{product.name}}</p>
					<p>{{product.price | currency}}</p>
					<button class="btn btn-info" ui-sref="adminMain.adminEditProduct({item: product.sku})">Edit Product</button>
				</div>
			</div>
		</div>
	</div>
</section>
